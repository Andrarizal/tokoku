<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Toko Tombak</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="css/content.css">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    #mainContainer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 15px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    #containerClothing, #containerAccessories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="1"></div>
  <script>
    const headerRequest = new XMLHttpRequest();
    headerRequest.open("GET", "header.html", false);
    headerRequest.send(null);
    document.getElementById(1).innerHTML = headerRequest.responseText;
  </script>

  <!-- Main Content -->
  <main id="mainContainer">
    <br><br>
    <h1>Produk Toko Tombak</h1>

    <section id="containerClothing">
      <!-- Produk tembakau utama dari JS -->
    </section>

    <section id="containerAccessories">
      <!-- Aksesoris pendukung dari JS -->
    </section>
  </main>

  <!-- Footer -->
  <div id="4"></div>
  <script>
    const footerRequest = new XMLHttpRequest();
    footerRequest.open("GET", "footer.html", false);
    footerRequest.send(null);
    document.getElementById(4).innerHTML = footerRequest.responseText;
  </script>

  <!-- Script -->
  <script src="content.js"></script>
</body>
</html>
