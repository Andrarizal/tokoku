<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Toko Tombak | Home </title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Mzh...=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
                    Toko<span style="font-weight: normal">TOMBAK</span>
                </a>
                <!-- COLLCETIONS ON WEBSITE -->
                <nav class="horizontal-menu">
                    <a href="content.html">PRODUK</a>
                    <a href="kontak.html">KONTAK</a>
                    <a href="about.html">TENTANG KAMI</a>
                    <a href="help.html">BANTUAN</a>
                </nav>                      

                <!-- SEARCH SECTION -->
                <div id="search">
                  <i class="fas fa-search search-icon"></i>
                  <input type="text" id="input" name="searchBox" placeholder="Cari Barang Yuk">
                </div>
                
                <!-- USER SECTION (CART AND USER ICON) -->
                <div id="user">
                  <a href="cart.html" class="cart-wrapper">
                    <i class="fa-solid fa-cart-plus"></i>
                    <div id="badge">0</div>
                  </a>

                    <a href="#"> <i class="fa-regular fa-user"></i> </a>
                </div>
            </div>
        </section>
    </header>

    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            max-width: 2200px;
            margin: 0 auto;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            color: #333;
        }

        .horizontal-menu {
            display: flex;
            gap: 30px;
            white-space: nowrap;
        }

        .horizontal-menu a {
            font-size: 16px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
        }

        .horizontal-menu a:hover {
            color: #007bff;
            background-color: #f1f1f1;
        }

        #search {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        #search .search-icon {
            color: #888;
            font-size: 18px;
            margin-right: 10px;
        }

        #search input[type="text"] {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            background: transparent;
        }

        #user {
            display: flex;
            align-items: center;
            gap: 20px;

        }

        .cart-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-wrapper i {
            font-size: 30px;
        }

        #badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
        }

        #user a {
            font-size: 22px;
            color: #333;
        }

        #user a:hover {
            color: #007bff;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                padding: 15px;
            }

            .horizontal-menu {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                width: 100%;
                margin-top: 15px;
            }

            .horizontal-menu a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }

            #search {
                width: 100%;
                max-width: 350px;
                margin-top: 15px;
            }

            #user {
                margin-top: 15px;
                gap: 25px;
            }
        }
    </style>

</body>
</html>
